

    <div class="middle-box text-center loginscreen  animated fadeInDown" ng-controller='loginController'>
        <div>
            <div>

                <h1 class="logo-name"><img src="img/slogan.png" alt="Smiley face" height="80" width="300"></h1>

            </div>
            {{nav}}
            <p style="color:white;">Insira um username e um password válido</p>
            <form class="m-t" role="form" action="" name="">
                <div class="form-group">
                    <input type="text" ng-model='user.username' ng-click="login_error=undefined" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" ng-model='user.password' ng-click="login_error=undefined" class="form-control" placeholder="Password" required="">
                </div>
                <button ng-click='logon(user)' ng-disabled='!user.username || !user.password'class="btn btn-primary block full-width m-b">Login</button>
                 <div ng-show='login_error' class="alert alert-danger">
                   Conta não existe
                </div>
            </form>
           {{dia_hoje}}
        </div>
    </div>
